<html>

<head>
    <title>Oscar</title>
    <link class="css-link" rel="stylesheet" type="text/css" href="style.classic.css">
    <script src="index.js"></script>
    <script src="slideshow.js"></script>
</head>

<body>

    <div class="wrapper">

        <header class="header-title">
            <div class="torch-container">
                <img src="img/torch.gif" class="torch-img" />
                <p class="torch-text">Inl√§mningsuppgift 1</p>
            </div>
            <div class="menu-button">
                <h3>MENY</h3>
            </div>
        </header>

        <nav class="navbar collapsed">
            <a class="navbar-item" href="index.html">Start</a>
            <a class="navbar-item" href="list.html">Filmer</a>
            <a class="navbar-item" href="slide.html">Bildspel</a>
            <select class="navbar-item navbar-select">
                <option value="classic">Klassisk</option>
                <option value="modern">Modern</option>
                <option value="night">Night mode</option>
            </select>
        </nav>

        <main class="container">
            <section class="column-12">
                <!-- Slideshow container -->
                <div class="slideshow-container">

                    <div class="slide-item fade">
                        <div class="slide-number"></div>
                        <img src="img/mov1.jpg" class="slide-img">
                        <div class="slide-text">Hot Rod</div>
                    </div>

                    <div class="slide-item fade">
                        <div class="slide-number"></div>
                        <img src="img/mov2.jpg" class="slide-img">
                        <div class="slide-text">Pineapple Express</div>
                    </div>

                    <div class="slide-item fade">
                        <div class="slide-number"></div>
                        <img src="img/mov3.jpg" class="slide-img">
                        <div class="slide-text">The Interview</div>
                    </div>

                    <div class="slide-item fade">
                        <div class="slide-number"></div>
                        <img src="img/mov4.jpg" class="slide-img">
                        <div class="slide-text">The Disaster Artist</div>
                    </div>

                    <div class="slide-item fade">
                        <div class="slide-number"></div>
                        <img src="img/mov5.jpg" class="slide-img">
                        <div class="slide-text">Popstar</div>
                    </div>

                    <div class="slide-item fade">
                        <div class="slide-number"></div>
                        <img src="img/mov6.jpg" class="slide-img">
                        <div class="slide-text">7 Days in Hell</div>
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev-button" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next-button" onclick="plusSlides(1)">&#10095;</a>
                    <img class="pause-button" onclick="pauseSlide()" src="img/pause.png"/>
                </div>
                <br>
            </section>
        </main>

    </div>

    <footer>
        <img src="img/webmaster.gif" />
    </footer>

</body>

</html>
